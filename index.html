<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <!-- комментарии рендерятся из JS -->
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsBox = document.querySelector('.comments');
  const formName = document.querySelector('.add-form-name');
  const formText = document.querySelector('.add-form-text');
  const formButton = document.querySelector('.add-form-button');

  const users = [
    {
      name: "Глеб Фокин",
      date: new Date(2022, 1, 12, 12, 18).toLocaleString().slice(0, -3),
      coment: "Это будет первый комментарий на этой странице",
      likes: "3",
    },
    {
      name: "Варвара Н.",
      date: new Date(2022, 1, 13, 19, 22).toLocaleString().slice(0, -3),
      coment: "Мне нравится как оформлена эта страница! ❤",
      likes: "75",
    },
  ];

  const renderUsers = () => {
    const usersHtml = users
      .map((user) => {
        return `<li class="comment">
          <div class="comment-header">
          <div>${user.name}</div>
          <div>${user.date}</div>
          </div>
          <div class="comment-body">
          <div class="comment-text">${user.coment}</div>
          </div>
          <div class="comment-footer">
          <div class="likes">
          <span class="likes-counter">${user.likes}</span>
          <button class="like-button"></button>
          </div>
          </div>
        </li >`;
      })
      .join("");
    commentsBox.innerHTML = usersHtml;
  };

  renderUsers();

  formButton.addEventListener('click', function () {

    if (formName.value !== "" && formText.value !== "") {

      users.push({
        name: formName.value,
        date: new Date().toLocaleString().slice(0, -3),
        coment: formText.value,
        likes: 0,
      })

      renderUsers();

      formName.value = '';
      formText.value = '';
    }
  });

  console.log("It works!");
</script>

</html>
